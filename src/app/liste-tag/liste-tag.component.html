<form>
  <!-- <mat-form-field>
    <input type="text" matInput [formControl]="myControl">
  </mat-form-field> -->

  <table mat-table [dataSource]="listeTag" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayListeTagColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayListeTagColumn;"></tr>
  </table>
</form>
